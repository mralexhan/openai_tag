<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>File Tagging</title>
</head>
<body>
    <div id="tagger">
        <div id="leftSide">
            <h1>AI PDF Tagging & Summary</h1>
            <form id="loginForm">
                <input type="password" id="password" name="password" placeholder="Please input the password">
                <button type="submit" id="submitPassword">Authenticate</button>
            </form>
            <label id="uploadTitle" for="formatfile" style="display: none;">Choose File to Upload</label>
    
            <div id="extractBlock">
                <p id="name"></p>
                <p id="date"></p>
                <p id="keywords"></p>
                <p id="summary"></p>
            </div>
            
            <input id="formatfile" type="file" name="file" style="display: none;" multiple/>
            <button id="uploadBtn" style="display: none;">Upload</button>
            <button id="downloadCSV">Download as CSV</button>
            
            
        </div>
        <div id="rightSide">
            <div id="pdfContainer">
                <!-- The extracted text will be displayed here -->
            </div>
            <div id="pdfButtons">
                <button id="prevPDF">Previous PDF</button>
                <button id="nextPDF">Next PDF</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
